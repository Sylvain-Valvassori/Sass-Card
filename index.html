<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="valvassori sylvain">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sass Card</title>
</head>
<body>




    <div class="card-container">
        <nav>
            <div class="date">
                <p>15 Aug</p>
            </div>
            <div class="infos-post">
                <div class="time-post">
                    <img src="assets/images/icon-clock.png" alt="logo clock">
                    <p>6 mins ago</p>
                </div>
                <div class="comments">
                    <img src="assets/images/icon-comments.png" alt="logo comments">
                    <p>39 comments</p>
                </div>
            </div>
        </nav>
        <div class="img-container">  
            <img class="picture-card" src="assets/images/india.jpg" alt="India picture">
        </div>
        <div class="cardText-container">
            <div class="btn-picture">
                <p>PHOTOS</p>
            </div>
            <h1>INDIA</h1>
            <h2>An upcoming superpower</h2>
            <p class="text-hidden">India is a vast South Asian country with diverse terrain- from Himalayan peaks to Indian Ocean coastline - and history reachong back 5 millennia.</p>
        </div>
    </div>
    
    


</body>
</html>
